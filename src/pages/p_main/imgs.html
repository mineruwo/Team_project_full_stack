    <style>
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            /* 카드들을 가로 중앙 정렬 */
            gap: 10px;
        }

        .products article {
            width: 160px;
            text-align: left;
            /* 텍스트 왼쪽 정렬 */
        }

        .products article .thumb img {
            display: block;
            margin: 0 auto;
            /* 이미지만 가운데 정렬 */
        }

        .products article a {
            display: block;
            background-color: #fff;
            padding: 10px;
            text-decoration: none;
            color: inherit;
            transition: opacity 0.3s;
        }

        .products article a:hover {
            opacity: 0.7;
        }

        .visualSlider {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .imgContainer {
            display: flex;
            transition: transform 0.5s ease;
            width: 200%;
            /* 슬라이드 2개 = 200% */
        }

        .imgBox {
            display: flex;
            justify-content: center;
            width: 100%;
            flex-shrink: 0;
            gap: 20px;
            /* 이미지 사이 간격 */
        }

        .imgBox img {
            width: 45%;
            /* 이미지 크기 2개 감안해서 줄임 */
            border-radius: 8px;
        }

        .slideButton {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 20px;
        }

        .slideButton button {
            background: rgba(0, 0, 0, 0.4);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
