<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <style>
        /* 슬라이더 */
        #visualSlider {
            width: 1200px;
            height: 500px;
            margin: 0 auto;
        }

        #imgContainer {
            width: 100%;
            height: 100%;
        }

        #imgBox {
            width: 100%;
            height: 100%;
        }

        #imgBox img {
            width: 100%;
            height: 100%;
        }

        .w-45 {
            width: 45%;
            object-fit: cover;
            border-radius: 8px;
        }

        .carousel-item {
            padding: 20px 0;
        }

        .carousel-inner {
            text-align: center;
        }

        .w-45 {
            width: 45%;
        }

        .carousel-item a img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
            border-radius: 8px;
        }
    </style>

    </style>
</head>

<body>
    <!-- 슬라이드 -->
    <div id="visualSlider" class="carousel slide">
        <div class="carousel-inner" id="imgContainer">

            <!-- 슬라이드 1 -->
            <div class="carousel-item active">
                <div class="d-flex justify-content-center gap-3">
                    <a href="링크주소1.html" class="w-45 d-block">
                        <img src="imgs/2.jpg" class="d-block w-45" />
                    </a>
                    <a href="링크주소1.html" class="w-45 d-block">
                        <img src="imgs/3.jpg" class="d-block w-45" />
                    </a>
                </div>
            </div>

            <!-- 슬라이드 2 -->
            <div class="carousel-item">
                <div class="d-flex justify-content-center gap-3">
                    <a href="링크주소1.html" class="w-45 d-block">
                        <img src="imgs/4.jpg" class="d-block w-45" />
                    </a>
                    <a href="링크주소1.html" class="w-45 d-block">
                        <img src="imgs/5.jpg" class="d-block w-45" />
                    </a>
                </div>
            </div>

        </div>

        <!-- 좌우 버튼 -->
        <button class="carousel-control-prev" type="button" data-bs-target="#visualSlider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#visualSlider" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>

</html>
