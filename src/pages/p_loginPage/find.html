<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/logIn_signUp.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/logIn_signUp.js"></script>
</head>
<body>
    <!-- 아이디 찾기 -->
    <main class="findMain">
        <div class="findIdWrap">
            <div class="findSelBtn">
                <div id="id_findIdBtn">
                <button>아이디 찾기</button>
                </div>
                <div id="id_findPwBtn">
                <button>비밀번호 찾기</button>
                </div>
            </div>
            <div class="findPwPanel">
                <h5>가입시 등록하신 이름과 이메일을 입력하시면, 이메일로 아이디를 전송해드립니다.</h5>
            
                <div class="findInputWrap">
                    <div class="labelDiv">
                        <label for="">이름</label>
                    </div>
                    <div class="find_inputId">
                        <input class="find_input" type="text" id="findId" placeholder="이름을 입력해주세요.">
                    </div>
                </div>

                <div class="findInputWrap">
                    <div class="labelDiv">
                        <label for="">이메일</label>
                    </div>
                    <div class="find_inputId">
                        <input class="find_input" type="text" id="findEmail" placeholder="가입시 등록한 이메일을 입력해주세요.">
                    </div>

                    <div class="findBtn">
                        <button type="button" id="findEmailBtn">이메일 확인</button>
                    </div>
                </div>

                <div class="checkNum">
                    <div class="labelDiv">
                        <label for="">인증번호 입력</label>
                    </div>
                    <div class="find_inputId">
                        <input class="find_input" type="text" id="findNumChk" placeholder="인증번호 6자리 입력">
                    </div>

                    <div class="findBtn">
                        <button type="button" id="findChkBtn">확인</button>
                    </div>
                </div>
                <div class="findBtn" id="findIdSubmit">
                    <button type="button" >아이디 찾기</button>
                </div>
            </div>
        </div>

    <!-- 비밀번호 찾기 -->
        <div class="findPwWrap">
            <div class="findSelBtn">
                <div id="pw_findIdBtn">
                <button>아이디 찾기</button>
                </div>
                <div id="pw_findPwBtn">
                <button>비밀번호 찾기</button>
                </div>
            </div>
            <div class="pw_findPwPanel">
                <h5>가입시 등록하신 성함과 아이디, 이메일을 입력하시면, 이메일로 임시 비밀번호를 전송해드립니다.</h5>
            
                <div class="findInputWrap">
                    <div class="labelDiv">
                        <label for="">이름</label>
                    </div>
                    <div class="find_inputId">
                        <input class="find_input" type="text" id="findName" placeholder="이름을 입력해주세요.">
                    </div>
                </div>

                <div class="findInputWrap">
                    <div class="labelDiv">
                        <label for="">아이디</label>
                    </div>
                    <div class="find_inputId">
                        <input class="find_input" type="text" id="findId" placeholder="가입된 아이디를 입력해주세요.">
                    </div>
                </div>

                <div class="findInputWrap">
                    <div class="labelDiv">
                        <label for="">이메일</label>
                    </div>
                    <div class="find_inputId">
                        <input class="find_input" type="text" id="findEmail" placeholder="가입시 등록한 이메일을 입력해주세요.">
                    </div>

                    <div class="findBtn">
                        <button type="button" id="findEmailBtn">이메일 확인</button>
                    </div>
                </div>

                <div class="checkNum">
                    <div class="labelDiv">
                        <label for="">인증번호 입력</label>
                    </div>
                    <div class="find_inputId">
                        <input class="find_input" type="text" id="findNumChk" placeholder="인증번호 6자리 입력">
                    </div>

                    <div class="findBtn">
                        <button type="button" id="findChkBtn">확인</button>
                    </div>
                </div>
                <div class="findBtn" id="findPwSubmit">
                    <button type="button" >비밀번호 찾기</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
