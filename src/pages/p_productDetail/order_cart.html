<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/pages/p_productDetail/order_cart.css">
    <script src="/src/pages/p_productDetail/order_cart.js"></script>
</head>

<body>
    <div class="fullscreen">
        <header class="cartheader">header</header>
        <div class="orderCart">
            <div class="cart">
                <div class="information">
                    <h3>쇼핑백 </h3>
                </div>
                <div class="product_item">
                    <label><input type="checkbox" class="checkProduct">상품명: 티셔츠 </label>
                    <img src="/featur/product_detail/img/woman-4390055_1280.jpg" alt="">
                    <div class="productPrice" data-price="15000"> <span class="firstPro"></span></div>
                    <label>사이즈: XXL</label>
                    <label>수량: 1</label>
                </div>
                <div class="product_item">
                    <label><input type="checkbox" class="checkProduct">상품명: 바지</label>
                    <img src="/featur/product_detail/img/woman-4390055_1280.jpg" alt="">
                    <div class="productPrice" data-price="34000"> <span class="secondPro"></span></div>
                    <label>사이즈: 32</label>
                    <label>수량: 1</label>
                </div>
                <div class="product_item">
                    <label><input type="checkbox" class="checkProduct">상품명: 샌들 </label>
                    <img src="/featur/product_detail/img/woman-4390055_1280.jpg" alt="">
                    <div class="productPrice" data-price="67000"> <span class="thirdPro"></span></div>
                    <label>사이즈: 240</label>
                    <label>수량: 1</label>
                </div>
                <div class="product_item">
                    <label><input type="checkbox" class="checkProduct">상품명: 원피스</label>
                    <img src="/featur/product_detail/img/woman-4390055_1280.jpg" alt="">
                    <div class="productPrice" data-price="65000"> <span class="forthPro"></span></div>
                    <label>사이즈: 55</label>
                    <label>수량: 1</label>
                </div>
                <div class="product_item">
                    <label><input type="checkbox" class="checkProduct">상품명: 모자</label>
                    <img src="/featur/product_detail/img/woman-4390055_1280.jpg" alt="">
                    <div class="productPrice" data-price="32000"> <span class="fifthPro"></span></div>
                    <label>사이즈: Free</label>
                    <label>수량: 1</label>
                </div>
            </div>
            <div class="priceClac">
                <div class="totalprice">
                    <label for="price">상품</label> <span class="totalProduct"></span></text>
                </div>
                <div class="deliveryfee">
                    <label for="price">예상 배송비</label><span>3000</span>
                </div>
                <div class="pricetotal">
                    <label for="price">합계 </label> <span class="totalPay"></span>
                </div>
                <div class="actionBtn">
                    <button class="keepChargeBtn">결제 계속하기 </button>
                    <button class="logInBtn">로그인</button>
                </div>
                <div>
                    <p>
                        귀하가 결제 단계에 도달할 때까지 가격 및 배송료는 확인되지 않습니다.<br>

                        30일의 반품 가능 기간, 반품 수수료 및 미수취시 발생하는 추가 배송 요금 읽어보기 반품 및 환불<br>
                        도움이 필요하신가요? 고객 서비스팀에 문의하세요.
                    </p>
                </div>
                <div class="returnop">
                   <p> 배송 및 반품 옵션</p>
                </div>
            </div>
        </div>
        <footer class="cartfooter">footer</footer>
    </div>
</body>

</html>
