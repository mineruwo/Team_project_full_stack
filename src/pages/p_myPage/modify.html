    <script src="../../common/stringUtils.js"></script>
    <script src="modifyjs.js"></script>
    <link rel="stylesheet" href="modifycss.css">
    <script src="../../common/localStorage.js"></script>
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">All Products</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                            <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <!-- Section-->
    <div class="innerDiv">
        <div class="innerDivWrap">
            <div class="titleRectDiv">
                <span class="titleText">내 정보</span>
            </div>

            <div class="userInfoDiv">
                <div class="userInfoTopInfoDiv">
                    <div class="userPhoto">
                        <img src="../../image/testimage2.jpg" class="img-fluid rounded" alt="...">
                    </div>

                    <div class="userProfile">
                        <h2 id="nickname" >OOO 님</h2>
                    </div>
                </div>
                <div class="userInfoModifyTopInfoDiv">
                    <button type="button" class="btn btn-secondary modifyButton" id="photoChnage" data-bs-toggle="modal" data-bs-target="#nickModal" data-bs-whatever="@photoChnage" >프로필 사진 변경</button>
                    <button type="button" class="btn btn-secondary modifyButton" id="nickNameChange" data-bs-toggle="modal" data-bs-target="#nickModal" data-bs-whatever="@nickNameChange">닉네임 변경</button>
                </div>

                <div class="userPersonalInfoDiv">
                    <div class="userPersonalInfoRect ">
                        <table class="table table-borderless  align-middle personalInfoTable">
                            <tr>
                                <th scope="col">이름</th>
                                <td id="nameValue"></td>
                            </tr>
                            <tr>
                                <th scope="row">생년월일</th>
                                <td id="birValue"></td>
                            </tr>
                            <tr>
                                <th scope="row">휴대폰 번호</th>
                                <td id="phoneValue"></td>
                            </tr>
                            <tr>
                                <th scope="row">이메일</th>
                                <td id="mailValue"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="userPersonalModifyRect">
                        <button type="button" class="btn btn-secondary personalInfoButton" id="PInfomodify">개인 정보
                            수정</button>
                    </div>
                </div>

                <div class="addressDiv">
                    <div class="addressInfoRect">
                        <table class="table table-borderless align-middle addressInfoTable table-responsive">
                            <tr>
                                <th scope="col">배송지 주소</th>
                                <td id="addrValue"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="addressModifyRect">
                        <button type="button" class="btn btn-secondary personalInfoButton" id="addrModify">배송지
                            수정</button>
                    </div>

                </div>
                <div class="unsubscribeDiv">
                    <button type="button" class="btn btn-secondary unsubscribeButton " id="unsubscribeButton">회원
                        탈퇴</button>
                </div>
            </div>
        </div>
        
        <div class="transitionDiv" id="transitionPage">
        </div>

        <div class="modal fade" id="nickModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">닉네임 변경</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="nickform">
                            <div class="mb-3">
                                <label for="changeNick" class="col-form-label">변경할 닉네임을 작성해주세요.</label>
                                <input type="text" class="form-control" id="changeNick">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary align-middle" data-bs-dismiss="modal" id="nickCancel">취소</button>
                        <button type="button" class="btn btn-primary align-middle" data-bs-dismiss="modal" id="nickSave">저장</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
